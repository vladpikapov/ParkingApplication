<div class="container-fluid">
  <div class="row mt-5">
    <div class="card mx-auto  my-auto">
      <div class="card-body ">
        <dx-form [(formData)]="formData" labelLocation="top">
          <dxi-item dataField="login">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-item>
          <dxi-item dataField="password" [editorOptions]="{type:'dxTextBox', mode:'password'}">
            <dxi-validation-rule type="required"></dxi-validation-rule>
            <dxi-validation-rule type="stringLength" [min]="8" message="Password must have min 8 symbols"></dxi-validation-rule>
          </dxi-item>
          <dxi-item dataField="repeatPassword" [editorOptions]="{type:'dxTextBox', mode:'password'}">
            <dxi-validation-rule type="required"></dxi-validation-rule>
            <dxi-validation-rule type="compare" [comparisonTarget]="passwordComparison"></dxi-validation-rule>
          </dxi-item>
          <dxi-item dataField="email" [editorOptions]="{type:'dxTextBox'}">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-item>
          <dxi-item dataField="carNumber" [editorOptions]="{type:'dxTextBox'}">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-item>
        </dx-form>
        <dx-button style="margin-left: 20px" class="mt-3 btn btn-outline-dark" height="35px"
                   (onClick)="registration()">Registration
        </dx-button>
      </div>
    </div>
  </div>
</div>
